apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId 'com.mavroo.zanger'
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 8
        versionName '0.2.8'
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

repositories {
//    mavenCentral()
//    maven { url "https://dl.bintray.com/terrakok/terramaven" }
    maven {
//        url "https://dl.bintray.com/terrakok/terramaven",
        url "https://jitpack.io"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:recyclerview-v7:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.mikhaellopez:circularimageview:3.0.2'
    //    implementation "com.terrakok.phonematter:phonematter:1.0@aar"
    implementation 'com.googlecode.libphonenumber:libphonenumber:8.4.2'
    implementation('com.github.ozodrukh:CircularReveal:2.0.1@aar') {
        transitive = true;
    }
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

    //debugImplementation 'com.facebook.stetho:stetho:1.5.0'
    //debugImplementation 'com.facebook.stetho:stetho-okhttp3:1.5.0'
}
